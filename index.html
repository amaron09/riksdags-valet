<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<header class="container-fluid">
		<div class="container">
			<nav class="row pt-3 pb-3 d-flex justify-content-between align-items-center">
				<span>Home</span>
				<span>Ledamöter</span>
				<span>Voteringar</span>
				<span>Anföranden</span>
				<span>Dokument</span>
			</nav>
		</div>
	</header>
	<div class="content-fluid hero pb-4 pt-4 mb-4">
		<section class="container">
			<form class="mb-5">
				<div class="row justify-content-center mb-4">
					<label class="col-12">Sök ledamot</label>
				</div>
				<div class="row justify-content-center pr-5 pl-5 mb-4">
					<input class="col-12" type="text" name="searchLedamot">
					<input class="searchSubmit" id="searchSubmit" type="submit" name="searchSubmit">
				</div>
				
				<div class="row">
					<div class="col-md-12 col-lg-4">
						<label for="partiFilter">Parti</label>
						<select size="8" multiple class="form-control" id="partiFilter">
							
						</select>
					</div>
					<div class="col-md-12 col-lg-4">
						<label for="valkretsFilter">Valkrets</label>
						<select size="8" multiple class="form-control" id="valkretsFilter">

						</select>
					</div>
					<div class="col-md-12 col-lg-4">
						<label for="utskottFilter">Utskott/organ</label>
						<select size="8" multiple class="form-control" id="utskottFilter">

						</select>
					</div>
				</div>


			</form>
		</section>
	</div>

	<article id="cardContainer" class="container">
			
	</article>
		
	</main>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
